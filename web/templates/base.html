{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JC STORE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    {% if user.is_authenticated %}
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200 ">
        
        <a href="/" class="text-xl font-semibold"><i class="fa-regular fa-user"></i> {{user.username}}</a>
       
        <div class="space-x-6">
           
            <a href="/" class="text-lg font-semibold hover:text-gray-500"><i class="fa-solid fa-coins"></i>{{user.userprofile.balance}}</a>
          
            <a href="{% url 'user_keys' %}" class="text-lg font-semibold hover:text-gray-500"><i class="fa-solid fa-key"></i></a>
            <a href="/" class="text-lg font-semibold hover:text-gray-500">Browse</a>
            <a href="{% url 'logout' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Log Out</a>

        </div>


    </nav>
   
    {% else %}
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200 ">
        <a href="/" class="text-xl font-semibold">Wecome!</a>
        <div class="space-x-6">
            <a href="/" class="text-lg font-semibold hover:text-gray-500">New item</a>
            <a href="/" class="text-lg font-semibold hover:text-gray-500">Browse</a>
            <a href="{% url 'register' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign Up</a>
            <a href="{% url 'login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log In</a>
        </div>


    </nav>
    {% endif %}
    <div class="px-6 py-6">{% block content %}{% endblock %}</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
