{% extends "base.html" %}


{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h3 class="mb-12 text-2xl text-center">Newest Item</h3>
    <div class="grid grid-cols-3 gap-3">
        {% for item in items %}
        <div>
            <a href="/">
                <div>
                 <img src="{{ item.image.url }}" class="rounded-t-xl">
                </div>
                <div class="p-6 bg-white rounded-b-xl">
                    <h2 class="text-2xl">{{item.name}}</h2>
                    <p class="text-gray-500">Price:K{{item.price}}</p>
                    
                </div>
            </a>
            <a href="{% url 'getting' item.id %}" class="inline-block mt-6 px-6 py-3 text-lg font-semibold bg-teal-500 rounded-xl text-white hover:bg-teal-700 ">BUY</a>
        </div>
       
        {% endfor %}

    </div>
</div>
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h3 class="mb-12 text-2xl text-center">category</h3>
    <div class="grid grid-cols-3 gap-3">
        {% for category in categories %}
        <div>
            <a href="#">
                <div class="p-6 bg-white rounded-b-xl">
                    <h2 class="text-2xl">{{category.name}}</h2>
                    <p class="text-gray-500">{{category.items.count}}</p>

                </div>
            </a>
        </div>
        {% endfor %}

    </div>

</div>
    

{% endblock %}
